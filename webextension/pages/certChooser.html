<html>
 <title id="title"></title>
 <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
 <link rel="stylesheet" type="text/css" href="certChooser.css">
<body>
 <p id="headline"></p>
 <textarea id="text" rows=7 readonly></textarea>
 <p id="caption"></p>
 <div>
  <form>
   <div>
    <select id="certDisplayNames">
    </select>
    <div>
     <textarea id="certDetails" rows=7 readonly></textarea>
    </div>
   </div>
   <p id="confirm"></p>
   <input id="certPassword" type="password">
   <span class="buttonBox"><button id="btnCancel" type="button" data-l10n-id="cancel"></button><button id="btnOK" type="button" data-l10n-id="ok"></button></span>
  </form>
 </div>
 <script src="certChooser.js" type="application/javascript"></script>
</body>
</html>
